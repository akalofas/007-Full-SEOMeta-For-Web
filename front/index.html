<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <!-- General Favicon -->
    <link rel="shortcut icon" href="/" id="faviconico">
    <link rel="icon" href="/" id="favicon">

    <!-- Basic SEO -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="canonical" href="/" />
    <meta name="robots" content="" />

    <!-- Chrome/Mozilla Favicon -->
    <link rel="icon" sizes="16x16" href="/" id="favicon16">
    <link rel="icon" sizes="32x32" href="/" id="favicon32">
    <link rel="icon" sizes="48x48" href="/" id="favicon48">
    <link rel="icon" sizes="192x192" href="/" id="favicon192">

    <!-- Microsoft Favicon -->
    <link rel="icon" sizes="512x512" href="/" id="favicon512">
    <meta name="msapplication-TileImage" content="/" id="favicon144">
    <meta name="msapplication-TileColor" content="#000000">

    <!-- Apple Devices/Safari Favicon -->
    <link rel="apple-touch-icon" href="/" id="faviconapple">
    <link rel="apple-touch-icon" sizes="76x76" href="/" id="favicon72">
    <link rel="apple-touch-icon" sizes="120x120" href="/" id="favicon120">
    <link rel="apple-touch-icon" sizes="152x152" href="/" id="favicon152">
    <link rel="apple-touch-icon" sizes="180x180" href="/" id="favicon180">

    <meta name="apple-mobile-web-app-title" content="Your App" id="apple-web-app-tittle"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#317EFB" />
    
    <!-- Alternate link Embed Json/xml support-->
    <link rel="alternate" type="application/json+oembed" href="/" id="jsonAlternate"/>
    <link rel="alternate" type="text/xml+oembed" href="/" id="xmlAlternate"/>

    <!-- Other Useful -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">

    <!-- Google Analytics -->
    <script async src="./" id="googleAnalytics"></script>
    <script id="googleAnalyticsScript"></script>

    <!-- Google Tag Manager -->
    <script id="googleTagManager"></script>

    <!-- Original Card Data -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:title" content="Default Title" />
    <meta property="og:description" content="Default description of your website." />
    <meta property="og:image" content="https://yourwebsite.com/path-to-default-image.jpg" />
    <meta property="product:price:amount" content="0.00" />
    <meta property="product:price:currency" content="EUR" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@yourTwitterHandle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="A brief description of the page">
    <meta name="twitter:image" content="https://example.com/path/to/image.jpg">
    <meta name="twitter:url" content="https://example.com/">
    <meta name="twitter:creator" content="@authorTwitterHandle">

    <!-- Additional tags for more specific Twitter Card types -->
    <meta name="twitter:player" content="">
    <meta name="twitter:player:width" content="">
    <meta name="twitter:player:height" content="">
    <meta name="twitter:app:name:iphone" content="">
    <meta name="twitter:app:id:iphone" content="">

    <!-- CSS Variables -->
    <style type="text/css" id="cssvariables"></style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
